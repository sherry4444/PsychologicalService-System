<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row clearfix header-wrap searchbox" th:fragment="searchbox">
    <div class="col-md-12 column">
        <nav class="navbar navbar-default row" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button> <a class="navbar-brand" href="#">搜索</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav ">
                    <li class="active">
                    <a  th:text="|总数：${page.totalNumber}|" class="header-wrap">Link</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="模糊搜索"
                               name="title" th:value="${title}" id="title"/>
                        <input class="hidden" th:value="${flag}" name="flag" id="flag"/>
                        <input class="hidden" th:value="${num}" name="num" id="num"/>
                    </div>
                    <button class="btn btn-warning" type="submit">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <select class="btn btn-ms btn-default numchange"
                                th:url="${keywords}">
                            <option th:text="|${num}条/页|">选择页数</option>
                            <option value=10>10</option>
                            <option value=50>50</option>
                            <option value=100>100</option>
                            <option value=300>300</option>
                            <option value=3>3</option>
                        </select>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
</div>
</body>
</html>
