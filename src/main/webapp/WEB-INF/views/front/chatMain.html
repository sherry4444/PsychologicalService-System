<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>聊天</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='../../../resources/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='../../../resources/css/bootstrap.css'/>
    <link rel='stylesheet' href='../../../resources/css/chatMain.css'/>
    <script type="text/javascript" src="../../../resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../resources/js/chatMain.js"></script>
</head>
<body>
<div id="divMain">
    <!--<h2 th:text="${user.userName}"></h2>-->
    <div class="divTop">
        <div class="divL ">
            <div >

                <h3>聊天室</h3>
            </div>

            <div class="divShow panel" id="divContent"></div>
        </div>
        <div class="divR">
            <h3>当前在线人员</h3>
            <div class="divShow panel" id="divOnLine "></div>
        </div>
    </div>
    <div class="divBot">
        <table cellpadding="0" cellspacing="0">
           <!-- <tr><td colspan="2" id="divFace" class="pb"></td></tr>-->
            <tr>
                <td>
                    <textarea rows="3" cols="64" id="txtContent"></textarea>
                </td>
                <td class="p1">
                    <input type="button" id="btnSend" value="发送" class="btn btn-info"> </input>
                </td>
                <td>
                    <a href="/index" class="btn btn-default">返回</a>
                </td>
            </tr>
            <tr><td colspan="2" class="pt">发送内容不能为空 </td></tr>
        </table>

    </div>
    <span id="divMsg" class="clsTip">正在发送数据。。。</span>

</div>
</body>
</html>
